<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="menu">
        <ul>
            <li>
                <div class="profile">
                    <div class="image-box">
                        <img src="images/bahgat.gif" alt="" srcset="">
                    </div>
                    <h2>bahgat saber</h2>
                </div>
            </li>
            <li>
                <a href="" class="active">
                    <i class="fas fa-home"></i>
                    <p>dashboard</p>
                </a>
            </li>
            <li>
                <a href="">
                    <i class="fas fa-user-group"></i>
                    <p>clients</p>
                </a>
            </li>
            <li>
                <a href="">
                    <i class="fas fa-table"></i>
                    <p>products</p>
                </a>
            </li>
            <li>
                <a href="">
                    <i class="fas fa-pie-chart"></i>
                    <p>charts</p>
                </a>
            </li>
            <li>
                <a href="">
                    <i class="fas fa-pen"></i>
                    <p>posts</p>
                </a>
            </li>
            <li>
                <a href="">
                    <i class="fas fa-star"></i>
                    <p>favourite</p>
                </a>
            </li>
            <li>
                <a href="">
                    <i class="fas fa-cog"></i>
                    <p>settings</p>
                </a>
            </li>
            <li class="log-out">
                <a href="">
                    <i class="fas fa-sign-out"></i>
                    <p>logout</p>
                </a>
            </li>
        </ul>
    </div>
    <div class="content">
        <div class="dashboard">
            <p>dashboard</p>
            <i class="fas fa-chart-bar"></i>
        </div>
        <div class="data-info">
            <div class="box">
                <i class="fas fa-user"></i>
                <div class="data">
                    <span class="name">user</span>
                    <span class="count">1200</span>
                </div>
            </div>
            <div class="box">
                <i class="fas fa-pen"></i>
                <div class="data">
                    <span class="name">posts</span>
                    <span class="count">500</span>
                </div>
            </div>
            <div class="box">
                <i class="fas fa-table"></i>
                <div class="data">
                    <span class="name">products</span>
                    <span class="count">58</span>
                </div>
            </div>
            <div class="box">
                <i class="fas fa-dollar"></i>
                <div class="data">
                    <span class="name">revenue</span>
                    <span class="count">23$</span>
                </div>
            </div>
        </div>
        <div class="dashboard">
            <p>products</p>
            <i class="fas fa-table"></i>
        </div>
        <table>
            <thead>
                <tr>
                    <th>product</th>
                    <th>price</th>
                    <th>count</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>tv</td>
                    <td><span class="price">25$</span></td>
                    <td><span class="count">30</span></td>
                </tr>
                <tr>
                    <td>tv</td>
                    <td><span class="price">25$</span></td>
                    <td><span class="count">30</span></td>
                </tr>
                <tr>
                    <td>tv</td>
                    <td><span class="price">25$</span></td>
                    <td><span class="count">30</span></td>
                </tr>
                <tr>
                    <td>tv</td>
                    <td><span class="price">25$</span></td>
                    <td><span class="count">30</span></td>
                </tr>
                <tr>
                    <td>tv</td>
                    <td><span class="price">25$</span></td>
                    <td><span class="count">30</span></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
